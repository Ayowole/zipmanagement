<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Zip Manager</title>
	<link rel="stylesheet" 
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		  crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark mb-5">
  		<a class="navbar-brand text-light" href="#">Address</a>
  	</nav>
  	
	<div class="container mb-5 ">
	  <div class="row mb-1">
		  <div class="col-2">
		  	<label>zipcode:</label>
		  </div>
		  <div class="col">
		  	<input name="zipcode" id="zipcode" onblur="searchzip(this.value)">		  
		  </div>	  
	  </div>
	  <div class="row mb-1">
		  <div class="col-2">
		  	<label>street:</label>
		  </div>	  
		  <div class="col">
		  	<input name="street" id="street" disabled>		  
		  </div>
	  </div>
	  <div class="row mb-1">
		  <div class="col-2">
		  	<label>district:</label>
		  </div>	
		  <div class="col">
		  	<input name="district" id="district" disabled>
		  </div>  
	  </div>
	  <div class="row mb-1">
		  <div class="col-2">
		  	<label>city:</label>
		  </div>
		  <div class="col">
		  	<input name="city" id="city" disabled>
		  </div>	  
	  </div>
	  <div class="row mb-1">
		  <div class="col-2">
		  	<label>uf:</label>
		  </div>
		  <div class="col">
		  	<input name="uf" id="uf" disabled> <!-- Brazil specific code -->
		  </div>	  
	  </div>
	  <div class="row mb-1">
		  <div class="col-2">
		  	<label>ibge:</label>
		  </div>
		  <div class="col">
		  	<input name="ibge" id="ibge" disabled> <!-- Brazil specific code -->
		  </div>	  
	  </div>
	</div>
	<div class="content mb-5">
	  <div class="row justify-content-center">
	  	<button type="button" class="btn btn-sm btn-outline-secondary mr-1" onclick="clean_form()">Clear</button>
	  	<button type="button" class="btn btn-sm btn-outline-primary" 
	  			data-toggle="modal" data-target=".bd-example-modal-sm">Submit</button>
	  </div>
	</div>
</body>

<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
    	<div class="mt-5 mb-5 ml-5 mr-5">
    		<p>GitHub do respons√°vel pelo desenvolvimento: </p>
    		<p><a href="https://github.com/Ayowole">Ayo</a></p>
    	</div>
    </div>
  </div>
</div>


<footer>
	<p class="text-center text-secondary">powered by Ayowole Agbedejobi</p>	
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./zipcode.js"></script>

</html>
